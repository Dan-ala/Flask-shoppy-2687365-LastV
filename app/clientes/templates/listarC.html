{% extends 'base.html' %}

{% block content %}
{% for mensaje in get_flashed_messages() %}
<link rel="stylesheet" href="css.css">
<div class="alert alert-success alert-dismissable">
    <button type="button"
            data-dismiss="alert"
            class="close">
            &times;
        {{ mensaje }}
    </button>
</div>

{% endfor %}


    <h1>Lista de Clientes</h1>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>username</th>
                <th>email</th>
                <th>password</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            {% for cliente in clientes %}
                <tr>
                    <td>{{cliente.username}}</td>
                    <td>{{cliente.email}}</td>
                    <td>{{cliente.password}}</td>
                    <td>
                        <style>
                        .btn {
                            background-color: transparent;
                            position: relative;
                            border: none;
                          }
                          
                          .btn::after {
                            content: 'delete';
                            position: absolute;
                            top: -130%;
                            left: 50%;
                            transform: translateX(-50%);
                            width: fit-content;
                            height: fit-content;
                            background-color: rgb(168, 7, 7);
                            padding: 4px 8px;
                            border-radius: 5px;
                            transition: .2s linear;
                            transition-delay: .2s;
                            color: white;
                            text-transform: uppercase;
                            font-size: 12px;
                            opacity: 0;
                            visibility: hidden;
                          }
                          
                          .icon {
                            transform: scale(1.2);
                            transition: .2s linear;
                          }
                          
                          .btn:hover > .icon {
                            transform: scale(1.5);
                          }
                          
                          .btn:hover > .icon path {
                            fill: rgb(168, 7, 7);
                          }
                          
                          .btn:hover::after {
                            visibility: visible;
                            opacity: 1;
                            top: -160%;
                          }
                          .Btn {
  position: relative;
  display: flex;
  align-items: center;
  justify-content: flex-start;
  width: 100px;
  height: 40px;
  border: none;
  padding: 0px 20px;
  background-color: rgb(208, 207, 209);
  color: rgb(0, 0, 0);
  font-weight: 500;
  cursor: pointer;
  border-radius: 10px;
  box-shadow: 5px 5px 0px rgb(158, 158, 158);
  transition-duration: .3s;
}

.svg {
  width: 13px;
  position: absolute;
  right: 0;
  margin-right: 20px;
  fill: rgb(6, 6, 6);
  transition-duration: .3s;
}

.Btn:hover {
  color: transparent;
}

.Btn:hover svg {
  right: 43%;
  margin: 0;
  padding: 0;
  border: none;
  transition-duration: .3s;
}

.Btn:active {
  transform: translate(3px , 3px);
  transition-duration: .3s;
  box-shadow: 2px 2px 0px rgb(32, 164, 212);
}
                          </style>

                        <a href="/clientes/editar/{{cliente.id}}">
                            <button class="Btn">Edit 
                                <svg class="svg" viewBox="0 0 512 512">
                                  <path d="M410.3 231l11.3-11.3-33.9-33.9-62.1-62.1L291.7 89.8l-11.3 11.3-22.6 22.6L58.6 322.9c-10.4 10.4-18 23.3-22.2 37.4L1 480.7c-2.5 8.4-.2 17.5 6.1 23.7s15.3 8.5 23.7 6.1l120.3-35.4c14.1-4.2 27-11.8 37.4-22.2L387.7 253.7 410.3 231zM160 399.4l-9.1 22.7c-4 3.1-8.5 5.4-13.3 6.9L59.4 452l23-78.1c1.4-4.9 3.8-9.4 6.9-13.3l22.7-9.1v32c0 8.8 7.2 16 16 16h32zM362.7 18.7L348.3 33.2 325.7 55.8 314.3 67.1l33.9 33.9 62.1 62.1 33.9 33.9 11.3-11.3 22.6-22.6 14.5-14.5c25-25 25-65.5 0-90.5L453.3 18.7c-25-25-65.5-25-90.5 0zm-47.4 168l-144 144c-6.2 6.2-16.4 6.2-22.6 0s-6.2-16.4 0-22.6l144-144c6.2-6.2 16.4-6.2 22.6 0s6.2 16.4 0 22.6z"></path></svg>
                              </button>
                          
                          
                          </a>
                    </td>
                    <td>
                        <a href="/clientes/eliminar/{{cliente.id}}"><button class="btn" >
                            <svg viewBox="0 0 15 17.5" height="17.5" width="15" xmlns="http://www.w3.org/2000/svg" class="icon">
                            <path transform="translate(-2.5 -1.25)" d="M15,18.75H5A1.251,1.251,0,0,1,3.75,17.5V5H2.5V3.75h15V5H16.25V17.5A1.251,1.251,0,0,1,15,18.75ZM5,5V17.5H15V5Zm7.5,10H11.25V7.5H12.5V15ZM8.75,15H7.5V7.5H8.75V15ZM12.5,2.5h-5V1.25h5V2.5Z" id="Fill"></path>
                          </svg>
                          </button></a>
                        
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
