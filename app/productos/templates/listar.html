{% extends 'base.html' %}

{% block content %}
    {% for mensaje in get_flashed_messages() %}
    <link rel="stylesheet" href="css.css">
    <div class="alert alert-success alert-dismissable">
        <button type="button"
                data-dismiss="alert"
                class="close">
                &times;
            {{ mensaje }}
        </button>
    </div>

    {% endfor %}

    <h1>Lista de Productos</h1>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>nombre</th>
                <th>precio</th>
                <th>imagen</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            {% for producto in productos %}
                <tr>
                    <td>{{producto.nombre}}</td>
                    <td>{{producto.precio}}</td>
                    <td>
                        <img src="imagenes/{{ producto.imagen }}" alt="" width="250px">
                    </td>

                    <td>
                      
                        <a href="/productos/editar/{{producto.id}}">Editar</a>
            
                    </td>

                    <td>
                        <a href="/productos/eliminar/{{producto.id}}">Eliminar</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
